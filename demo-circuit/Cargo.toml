[package]
name = "demo-circuit"
version = "0.1.0"
authors = ["DanieleDiBenedetto <daniele@horizenlabs.io>"]
edition = "2018"
include = ["Cargo.toml", "src"]

[dependencies]
algebra = {version = "0.1.0", features = ["mnt4_753", "mnt6_753", "tweedle"], git = "https://github.com/HorizenOfficial/ginger-lib.git", branch = "algebra_ocl"}
primitives = {version = "0.1.0", features = ["mnt4_753", "mnt6_753", "tweedle", "signature"], git = "https://github.com/HorizenOfficial/ginger-lib.git", branch = "algebra_ocl"}
proof-systems = {version = "0.1.0", features = ["groth16"], git = "https://github.com/HorizenOfficial/ginger-lib.git", branch = "algebra_ocl"}
r1cs-crypto = {version = "0.1.0", features = ["mnt4_753", "mnt6_753", "tweedle", "signature"], git = "https://github.com/HorizenOfficial/ginger-lib.git", branch = "algebra_ocl"}
r1cs-core = {version = "0.1.0", git = "https://github.com/HorizenOfficial/ginger-lib.git", branch = "algebra_ocl"}
r1cs-std = {version = "0.1.0", features = ["mnt4_753", "mnt6_753", "tweedle"], git = "https://github.com/HorizenOfficial/ginger-lib.git", branch = "algebra_ocl"}

derivative = "1"
lazy_static = "1"
radix_trie = "0.1"
rand = { version = "0.7" }

[dev-dependencies]
digest = "0.7"
blake2s_simd = "0.5"
bit-vec = "0.6.1"
